<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header class="site-header">
      <img src="/img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <div class="site-title">
        <h3>NASA Space Explorer</h3>
      </div>
    </header>
    <div class="hero">
  <img
    src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg"
    alt="Space Hero Image"
    class="hero-image"
  />
  <div class="hero-text">
    <button id="fetch-images-btn" class="fetch-btn">Fetch Space Images</button>
    <p>Discover stunning images from NASA's archives.</p>
    <input
      type="text"
      id="start-date-input"
      class="search-input"
      placeholder="Start Date (YYYY-MM-DD)"
    />
    <input
      type="text"
      id="end-date-input"
      class="search-input"
      placeholder="End Date (YYYY-MM-DD)"
    />
  </div>
</div>
  <div class="container">
    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
